asyncapi: 2.6.0
info:
  title: 'Websocket Trading Service'
  version: 1.0.0

servers:
  localhost:
    url: http://localhost:3000/ws
    protocol: ws

channels:
  authentication:
    publish:
      message:
        name: 'authentication'
        payload:
          $ref: './schemas/authentication.json#/definitions/schema'
  authentication_ack:
    subscribe:
      message:
        payload:
          $ref: './schemas/authentication_ack.json#/definitions/schema'
