asyncapi: 2.6.0
info:
  title: 'Websocket service'
  version: 1.0.0

servers:
  localhost:
    url: http://localhost:3000
    protocol: ws

channels:
  /ws:
    publish:
      operationId: onAuthentication 
      message:
        name: 'authentication'
        payload:
          $ref: './schemas/authentication.json'